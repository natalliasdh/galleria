<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app2.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Galleria slideshow site</title>
</head>

<body>
    <div class="content">
        <header>
            <img src="assets/logo.svg" alt="Galleria">
            <div id="startstop">Start Slideshow</div>
        </header>
        <main class="slideshow">

            <div class="largeimage">
                <div class="name">
                    <div id="nameimage">Starry Night</div>
                    <div id="nameauthor">Vincent Van Gogh</div>
                </div>
                <div id="authorphoto"></div>
                <div id="year"></div>
                <div class="view"><img src="assets/icon-view-image.svg" alt="View"> VIEW IMAGE</div>
            </div>
            <div class="text">Although The Starry Night was painted during the day in Van Gogh's ground-floor studio, it would be inaccurate to state that the picture was painted from memory.</div>

        </main>
    </div>
    <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Natallia Harmon.
    </div>

</body>

</html>
